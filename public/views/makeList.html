
    <div class = "test-title">
        <h1 class = "nameOfTest">Name of Test: </h1>
    </div>
    <div class = "makeListContainer">

                <div class = "makeListBody">
                        <form role="form">
                            <div class="form-group">
                                <select class="form-control" id="sel1" ng-model ="campaignList">
                                    <option value = "{{thing.campaignName}}" ng-repeat="thing in volunteer">{{thing.campaignName}}</option>
                                </select>
                            </div>
                        </form>
                </div>
                                    <div class="peopleSignedUp">
                                 <!--Don't know if number of volunteers.length will work -->
                                <h3 class="numOfPeople">Total People Signed Up: {{thing.volunteers.length}}</h3>
                            </div>

                                <div class="makeListSizes">
                                    <h3 class="sizesHeader">Sizes</h3>
                                </div>

                                    <!--inline checkboxes-->

                                    <div class="makeListCheckBoxes">
                                        <form role="form">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="campaignList.sizes.twoT">2T
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="campaignList.sizes.threeT">3T
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="campaignList.sizes.fourT">4T
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="campaignList.sizes.fiveT">5T
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="campaignList.sizes.six">6
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="campaignList.sizes.seven_eight">7/8
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="campaignList.sizes.nine_ten">9/10
                                            </label>
                                        </form><br>
                                    </div>
                    <div class="generateList">
                        <a class="generateListButton" href="/listToAccept">Generate Random List</a>
                    </div>


        </div>






    </div>
