<!DOCTYPE html>
<html lang="en" ng-app="sign">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../vendors/angular/angular.min.js"></script>
    <script src="../../vendors/jquery/dist/jquery.min.js"></script>

    <script src="../../stylesheets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../javascripts/SignUpController.js"></script>
</head>
<body ng-controller="SignUpController">
    <form action="/signUp" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"/>
        </div>
        <div>
            <input type="submit" value="Log In"/>
            <a href="/register">Register</a>
        </div>

    </form>

<a href="/signUp/facebook">Sign in with Facebook</a>

    <h1>Volunteer Sign Up</h1>


    <div class="form-group">
        <label>Full Name: </label><input type="text" ng-model="name"><br/>
        <label>street: </label><input type="text" ng-model="street"><br/>
        <label>city: </label><input type="text" ng-model="city"><br/>
        <label>state: </label><input type="text" ng-model="state"><br/>
        <label>zip: </label><input type="number" ng-model="zip"><br/>
        <label>email: </label><input type="text" ng-model="email"><br/>
        <label>gender: </label>
        <select ng-model="gender">
            <option>select</option>
            <option>Male</option>
            <option>Female</option>
        </select><br/>
        <label>size: </label>
        <select ng-model="size">
            <option>select size</option>
            <option>2T</option>
            <option>3T</option>
            <option>4T</option>
            <option>5T</option>
            <option>6</option>
            <option>7/8</option>
            <option>9/10</option>
        </select><br/>
        <label>How does it fit? </label>
        <select ng-model="sizeQualifying">
            <option>select option</option>
            <option>Typically fits just right</option>
            <option>Typically fist small</option>
            <option>Typically fits big</option>
        </select>
        <label>Campaign Selected: </label>
        <select ng-model="campaignSelected">

        </select>
    </div>
    <button ng-click="sendSignUpForm()">Submit</button>

        <!--<a href="/logout" class="btn btn-default btn-sm">Logout</a>-->
    <!--</div>-->
</body>
</html>
