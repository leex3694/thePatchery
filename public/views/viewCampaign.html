
<h1 class="fontColor">View Campaign</h1>

<div class = "makeListBody">
    <form name="myForm">
        <label for="mySelect" class="fontColor">Select a Campaign:</label>
        <select name="mySelect" id="mySelect"
                ng-options="option.campaignName for option in campaignList.availableOptions"
                ng-model="campaignList.selectedOption" ng-change="hasChanged()"></select>
    </form>
</div>


    <ul class="ulAccordian">
        <li class="listItemSection" ng-repeat="tester in testerList" ng-click="accordion.current = tester.volunteer1.name">
            <span class="accordianNameTitle">{{tester.volunteer1.name}}</span>
            <!--<ul ng-show="accordion.current == tester.name">-->
            <ul class="surveyResultList" ng-show="accordion.current == tester.volunteer1.name">
                <li>{{tester.volunteer1.city}}</li>
                <li>{{tester.volunteer1.email}}</li>
                <li>{{tester.surveyResults.question6}}</li>
                <img ng-src="{{tester.surveyResults.file.path}}"
            </ul>
        </li>
    </ul>
